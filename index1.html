<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <script src="gerarRelatorio1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
</head>
<body>
    <header>
        <h1><b>LEVANTAMENTO DE RISCOS</b></h1>
    </header>
    <main>
        <form>
            <div class="info_setor">
                <input type="text" id="empresa" name="empresa" placeholder="Nome da empresa">
                <br>
                <input type="text" id="setor" name="setor" placeholder="Nome do setor">
                <br>
                <input type="number" id="cumprimento" name="cumprimento" placeholder="Comprimento do setor">
                <br>
                <input type="number" id="largura" name="largura" placeholder="Largura do setor">
                <br>
                <input type="number" id="pé_direito" name="pé_direito" placeholder="Pé direito do setor">
                <br>
                <input type="text" id="piso" name="piso" placeholder="Piso do setor">
                <br>
                <input type="text" id="estrutura" name="estrutura" placeholder="Estrutura do setor">
                <br>
                <input type="text" id="forro" name="forro" placeholder="Forro do setor">
                <br>
                <input type="text" id="iluminação_natural" name="iluminação_natural" placeholder="Iluminação natural">
                <br>
                <input type="text" id="iluminação_artificial" name="iluminação_artificial" placeholder="Iluminação artificial">
                <br>
                <input type="text" id="ventilador_natural" name="ventilador_natural" placeholder="Ventilação natural">
                <br>
                <input type="text" id="ventilador_artificial" name="ventilador_artificial" placeholder="Ventilação artificial">
                <br>
                <textarea name="myTextarea" id="myTextarea" cols="40" rows="10" placeholder="Máquinas e equipamentos do setor:"></textarea><br><br>
                <br>
            </div>
            <div class="riscos_funcao">
                <label><b>Exposição ruído:</b></label><br><br>
                <input type="radio" name="ruido" value="ruidosim" > <label>Sim</label>
                <input type="radio" name="ruido" value="ruidonao" checked> <label>Não</label><br><br>
                <input type="radio" name="exposicaoR" value="Habitual Permanente" > <label>Habitual Permanente</label><br>
                <input type="radio" name="exposicaoR" value="Habitual Intermitente" > <label>Habitual intermitente</label><br>
                <input type="radio" name="exposicaoR" value="Ocasional" > <label>Ocasional</label><br>
                <input type="radio" style="display: none" name="exposicaoR" value="Não exposto" checked><br>
                <input id="fonteRuido" name="fonteRuido" placeholder="Fonte geradora"></input><br><br>
                <hr><br>
                <label><b>Exposição radiação não ionizante:</b></label><br><br>
                <input type="radio" name="radiacaonaoion" value="radiacaoNaoIonsim"><label>Sim</label>
                <input type="radio" name="radiacaonaoion" value="radiacaoNaoIonnao" checked><label>Não</label><br><br>
                <input type="radio" name="exposicaoRadNaoIon" value="Habitual Permanente" ><label>Habitual Permanente</label><br>
                <input type="radio" name="exposicaoRadNaoIon" value="Habitual Intermitente" > <label>Habitual Intermitente</label><br>
                <input type="radio" name="exposicaoRadNaoIon" value="Ocasional" ><label>Ocasional</label><br>
                <input type="radio" style="display: none" name="exposicaoRadNaoIon" value="Não exposto" checked><br>
                <input id="fonteRadiacaoNaoIon" name="fonteRadiacaoNaoIon" placeholder="Fonte geradora"></input><br><br>
                <hr><br>
                <label><b>Exposição radiação ionizante:</b></label><br><br>
                <input type="radio" name="radion" value="radionsim" > <label>Sim</label>
                <input type="radio" name="radion" value="radionnao" checked> <label>Não</label><br><br>
                <input type="radio" name="exposicaoRI" value="Habitual Permanente" > <label>Habitual Permanente</label><br>
                <input type="radio" name="exposicaoRI" value="Habitual Intermitente" > <label>Habitual Intermitente</label><br>
                <input type="radio" name="exposicaoRI" value="Ocasional" > <label>Ocasional</label><br>
                <input type="radio" style="display: none" name="exposicaoRI" value="Não exposto" checked><br>
                <input id="fonteRadIon" name="fonteRadIon" placeholder="Fonte geradora"></input><br><br>
                <hr><br>
                <label><b>Exposição vibração:</b></label><br><br>
                <input type="radio" name="vibracao" value="vibracaosim" ><label>Sim</label>
                <input type="radio" name="vibracao" value="vibracaonao" checked> <label>Não</label><br><br>
                <input type="radio" name="exposicaoV" value="Habitual Permanente" > <label>Habitual Permanente</label><br>
                <input type="radio" name="exposicaoV" value="Habitual Intermitente" > <label>Habitual Intermitente</label><br>
                <input type="radio" name="exposicaoV" value="Ocasional" > <label>Ocasional</label><br>
                <input type="radio" style="display: none" name="exposicaoV" value="Não exposto" checked><br>
                <input id="fonteVibracao" name="fonteVibracao" placeholder="Fonte geradora"></input><br><br>
                <hr><br>
                <label><b>Exposição ao frio:</b></label><br><br>
                <input type="radio" name="frio" value="friosim" ><label>Sim</label>
                <input type="radio" name="frio" value="frionao" checked><label>Não</label><br><br>
                <input type="radio" name="exposicaoF" value="Habitual Permanente" ><label>Habitual Permanente</label><br>
                <input type="radio" name="exposicaoF" value="Habitual Intermitente" ><label>Habitual Intermitente</label><br>
                <input type="radio" name="exposicaoF" value="Ocasional" > <label>Ocasional</label><br>
                <input type="radio" style="display: none" name="exposicaoF" value="Não exposto" checked><br>
                <input id="fonteFrio" name="fonteFrio" placeholder="Fonte geradora"></input><br><br>
                <hr><br>
                <label><b>Calor:</b></label><br><br>
                <input type="radio" name="calor" value="calorsim" > <label>Sim</label>
                <input type="radio" name="calor" value="calornao" checked> <label>Não</label><br><br>
                <input type="radio" name="exposicaoC" value="Habitual Permanente" > <label>Habitual Permanente</label><br>
                <input type="radio" name="exposicaoC" value="Habitual Intermitente" > <label>Habitual Intermitente</label><br>
                <input type="radio" name="exposicaoC" value="Ocasional" > <label>Ocasional</label><br>
                <input type="radio" style="display: none" name="exposicaoC" value="Não exposto" checked><br>
                <input id="fonteCalor" name="fonteCalor" placeholder="Fonte geradora"></input><br><br>
                <hr><br>
                <label><b>Umidade:</b></label><br><br>
                <input type="radio" name="umidade" value="umidadesim" > <label>Sim</label>
                <input type="radio" name="umidade" value="umidadenao" checked> <label>Não</label><br><br>
                <input type="radio" name="exposicaoU" value="Habitual Permanente" > <label>Habitual Permanente</label><br>
                <input type="radio" name="exposicaoU" value="Habitual Intermitente" > <label>Habitual Intermitente</label><br>
                <input type="radio" name="exposicaoU" value="Ocasional" > <label>Ocasional</label><br>
                <input type="radio" style="display: none" name="exposicaoU" value="Não exposto" checked><br>
                <input id="fonteUmidade" name="fonteUmidade" placeholder="Fonte geradora"></input><br><br>
                <hr><br>
                <label><b>Poeira:</b></label><br><br>
                <input type="radio" name="poeira" value="poeirasim" > <label>Sim</label>
                <input type="radio" name="poeira" value="poeiranao" checked> <label>Não</label><br><br>
                <input type="radio" name="exposicaoP" value="Habitual Permanente" > <label>Habitual Permanente</label><br>
                <input type="radio" name="exposicaoP" value="Habitual Intermitente" > <label>Habitual Intermitente</label><br>
                <input type="radio" name="exposicaoP" value="Ocasional" > <label>Ocasional</label><br>
                <input type="radio" style="display: none" name="exposicaoP" value="Não exposto" checked><br>
                <input id="fontePoeira" name="fontePoeira" placeholder="Fonte geradora"></input><br><br>
                <hr>
                <label>Fumos:</label><br>
                <input type="radio" name="fumos" value="fumossim" > Sim
                <input type="radio" name="fumos" value="fumosnao" checked> Não<br><br>
                <input type="radio" name="exposicaoFumos" value="Habitual Permanente" > habitual Permanente <br>
                <input type="radio" name="exposicaoFumos" value="Habitual Intermitente" > habitual Intermitente<br>
                <input type="radio" name="exposicaoFumos" value="Ocasional" > Ocasional<br><br>
                <input type="radio" style="display: none" name="exposicaoFumos" value="Não exposto" checked><br>
                <label>Fonte geradora:</label>
                <input id="fonteFumos" name="fonteFumos"></input><br><br>
                <hr>
            </div>

        <button onclick="gerarPDF()">Gerar PDF</button>
        </form>
    </main>
</body>
</html>
