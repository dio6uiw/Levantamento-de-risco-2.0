<!DOCTYPE html>
<html>
<head>
  <title>Bot√£o para gerar campos input e PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <button onclick="gerarCamposInput()">Gerar campos input</button>
  <div id="campos-input"></div>
  <br>
  <button onclick="gerarPDF()">Gerar PDF</button>

  <script>
    function gerarCamposInput() {
      var divCamposInput = document.getElementById("campos-input");
      var inputNome = document.createElement("input");
      var inputAtividade = document.createElement("input");

      inputNome.setAttribute("type", "text");
      inputNome.setAttribute("placeholder", "Digite o nome");
      inputAtividade.setAttribute("type", "text");
      inputAtividade.setAttribute("placeholder", "Digite a atividade");

      divCamposInput.appendChild(inputNome);
      divCamposInput.appendChild(inputAtividade);
    }

    function gerarPDF() {
      var doc = new jsPDF();
      var x = 10;
      var y = 10;
      var inputs = document.querySelectorAll("#campos-input input");

      inputs.forEach(function(input) {
        doc.text(x, y, input.getAttribute("placeholder") + ": " + input.value);
        y += 10;
      });

      doc.save("formulario.pdf");
    }
  </script>
</body>
</html>
